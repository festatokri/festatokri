<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – Festa Tokri</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fffaf5;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 40px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #d76c6c;
      margin-bottom: 40px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 15px 0;
      border-bottom: 1px solid #f0e8e8;
      font-size: 17px;
    }

    .contact-item:last-child {
      border-bottom: none;
    }

    .contact-item img {
      width: 26px;
      height: 26px;
    }

    a {
      color: #d76c6c;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #b95454;
    }

    .back-home {
      display: inline-block;
      margin-top: 30px;
      text-align: center;
      background: #d76c6c;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .back-home:hover {
      background: #b95454;
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 20px;
        padding: 25px;
      }
      h1 {
        font-size: 24px;
      }
      .contact-item {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We'd love to hear from you</h1>

    <div class="contact-item">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      <a href="https://wa.me/918860842048" target="_blank">+91 88608 42048</a>
    </div>

    <div class="contact-item">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      <a href="https://instagram.com/festatokri_gift_hampers" target="_blank">@festatokri_gift_hampers</a>
    </div>

    <div class="contact-item">
      <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone">
      <span>+91 88608 42048</span>
    </div>

    <div class="contact-item">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email">
      <a href="mailto:festatokri@gmail.com">festatokri@gmail.com</a>
    </div>

    <div style="text-align: center;">
      <a href="index.html" class="back-home">← Back to Home</a>
    </div>
  </div>
</body>
</html>
